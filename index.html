<!DOCTYPE html>
<html ng-app="lgcAttendance">
  <head>
    <meta charset="utf-8">
    <title>LGC - Disponibilit&agrave;</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.js"></script>
    
    <script src="bower_components/angularjs-mongolab/src/angular-mongolab.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <link href="css/app.css" rel="stylesheet">

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>

  <ion-nav-bar class="nav-title-slide-ios7 bar-assertive">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view animation="slide-left-right"></ion-nav-view>

  <script id="events.html" type="text/ng-template">
    <ion-view title="Eventi LGC" ng-controller="EventsCtrl">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus-circled" ng-click="newEvent()"></button>
      </ion-nav-buttons>
      <ion-content>
        <ion-list
          show-delete="showDelete"
          can-swipe="listCanSwipe">
          <ion-item ng-repeat="event in events" class="item item-thumbnail-left" href="#/events/{{event.$id()}}/attendees">

            <img ng-src="img/{{event.type}}.png">
            <h2>{{event.name}}</h2>
            <p>
              <i class="icon ion-calendar"></i>&nbsp;<span>{{event.date | date:'EEE d MMM yyyy'}}</span>
              <i class="icon ion-clock"></i>&nbsp;<span>{{event.time}}</span><br/>
              <i class="icon ion-location"></i>&nbsp;<span>{{event.location}}</span>
            </p>
            <span class="item-note">{{event.attendance}}</span>

            <ion-delete-button class="ion-minus-circled" ng-click="deleteEvent(event)"></ion-delete-button>
            <ion-option-button class="button-positive" ng-click="editEvent(event)">
              <i class="icon ion-edit"></i>
            </ion-option-button>

          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="attendees.html" type="text/ng-template">
    <ion-view title="{{event.name}}{{event.attendance}}" ng-controller="AttendeesCtrl">
      <ion-content>
        <ion-list>
          <div class="item item-divider">Soprani</div>
          <ion-toggle
            ng-repeat="attendee in roles.s"
            ng-model="attendee.confirmed"
            ng-change="updateEvent()"
            toggle-class="toggle-balanced">
            {{attendee.name}}
          </ion-toggle>
          <div class="item item-divider">Mezzi Soprani</div>
          <ion-toggle
            ng-repeat="attendee in roles.ms"
            ng-model="attendee.confirmed"
            ng-change="updateEvent()"
            toggle-class="toggle-balanced">
            {{attendee.name}}
          </ion-toggle>
          <div class="item item-divider">Contralti</div>
          <ion-toggle
            ng-repeat="attendee in roles.a"
            ng-model="attendee.confirmed"
            ng-change="updateEvent()"
            toggle-class="toggle-balanced">
            {{attendee.name}}
          </ion-toggle>
          <div class="item item-divider">Tenori</div>
          <ion-toggle
            ng-repeat="attendee in roles.t"
            ng-model="attendee.confirmed"
            ng-change="updateEvent()"
            toggle-class="toggle-balanced">
            {{attendee.name}}
          </ion-toggle>
          <div class="item item-divider">Bassi</div>
          <ion-toggle
            ng-repeat="attendee in roles.b"
            ng-model="attendee.confirmed"
            ng-change="updateEvent()"
            toggle-class="toggle-balanced">
            {{attendee.name}}
          </ion-toggle>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="new-event.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-positive">
        <button class="button button-clear button-icon ion-arrow-left-c" ng-click="closeNewEvent()"></button>
        <h1 class="title">Nuovo Evento</h1>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="createEvent(event)">
          <div class="list">
            
            <label class="item item-input">
              <span class="input-label"><i class="icon ion-mic-c"></i></span>
              <input type="text" placeholder="Nome" ng-model="event.name">
            </label>

            <div class="item item-divider">Dettagli</div>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-calendar"></i></span>
              <input type="date" placeholder="Data" ng-model="event.date">
            </label>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-clock"></i></span>
              <input type="time" placeholder="Ora" ng-model="event.time">
            </label>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-location"></i></span>
              <input type="text" placeholder="Luogo" ng-model="event.location">
            </label>

            <div class="item item-divider">Tipo</div>

            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="concert">
              <div class="item-content">Concerto</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="wedding">
              <div class="item-content">Matrimonio</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="generic">
              <div class="item-content">Generico</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>

          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Crea Evento</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>

  <script id="edit-event.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar-positive">
        <button class="button button-clear button-icon ion-arrow-left-c" ng-click="closeEditEvent()"></button>
        <h1 class="title">Modifica Evento</h1>
      </ion-header-bar>
      <ion-content>
        <form ng-submit="updateEvent(event)">
          <div class="list">
            
            <label class="item item-input">
              <span class="input-label"><i class="icon ion-mic-c"></i></span>
              <input type="text" placeholder="Nome" ng-model="event.name">
            </label>

            <div class="item item-divider">Dettagli</div>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-calendar"></i></span>
              <input type="date" placeholder="Data" ng-model="event.date">
            </label>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-clock"></i></span>
              <input type="time" placeholder="Ora" ng-model="event.time">
            </label>

            <label class="item item-input">
              <span class="input-label"><i class="icon ion-location"></i></span>
              <input type="text" placeholder="Luogo" ng-model="event.location">
            </label>

            <div class="item item-divider">Tipo</div>

            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="concert">
              <div class="item-content">Concerto</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="wedding">
              <div class="item-content">Matrimonio</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
              <input type="radio" name="type" ng-model="event.type" value="generic">
              <div class="item-content">Generico</div>
              <i class="radio-icon ion-checkmark"></i>
            </label>

          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Aggiorna Evento</button>
          </div>
        </form>
      </ion-content>
    </div>
  </script>


  </body>
</html>
